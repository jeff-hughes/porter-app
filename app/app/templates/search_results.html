<html>
    <head>
        <title>Search Results - Porter Family Tree</title>
    </head>
    <body>
        <h2>Search Results</h2>
        {% if results | length > 0 %}
            <ul>
                {% for r in results %}
                    <li><a href="{{ url_for('person_page', pid=r.id) }}">{{ r.display_name }} {{ r.life_span }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found. <a href="{{ url_for('adv_search') }}">Return to search.</a></p>
        {% endif %}
    </body>
</html>
